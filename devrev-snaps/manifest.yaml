version: "2"
name: "VoiceToHelp"
description: "Create a ticket by identifying customer problems from different platforms."

service_account:
  display_name: Voice To Help Bot

inputs:
  organization:
    - name: app_id
      description: "The Google Play id of the application (the ?id= parameter on the url)."
      field_type: text
      is_required: true
      default_value: ""
      ui:
        display_name: Application ID
    - name: default_part_id
      description: "Default part under which to create tickets."
      field_type: id
      id_type:
        - product
        - capability
        - feature
        - enhancement
      is_required: true
      default_value: "don:core:dvrv-us-1:devo/xxx:product/xxx"
      ui:
        display_name: Default Part
    - name: default_owner_id
      description: "Default owner of the tickets."
      field_type: id
      id_type:
        - devu
      is_required: true
      default_value: "don:identity:dvrv-us-1:devo/xxx:devu/xxx"
      ui:
        display_name: Default Owner
    - name: subreddit
      description: "The name of your subreddit"
      field_type: text
      is_required: true
      default_value: ""
      ui:
        display_name: Subreddit Name
    - name: company_name
      description: "The name of your Company"
      field_type: text
      is_required: true
      default_value: ""
      ui:
        display_name: Company
    - name: github_repo
      description: "Url of the github to track the issues."
      field_type: array
      is_required: true
      default_value: ""
      ui:
        display_name: Github Repo
    - name: twitter_handle
      description: "Username of company on twitter"
      field_type: text
      is_required: true
      default_value: ""
      ui:
        display_name: Twitter Username

event_sources:
    organization:
        - name: timer-event-source
          description: Event source that sends events every 10 minutes.
          display_name: Timer Event Source
          type: timer-events
          config:
            # CRON expression for triggering every 10 minutes.
            cron: "0 */6 * * *"
            metadata:
                event_key: six_hour_event

functions:
  - name: "ticket_creator"
    description: "Function to create a new ticket when triggered."
  - name: "snapin_intro"
    description: "Function to give an intro about the Voice To Help Snap-in."

tags:
  - name: "bug"
    description: "This is a bug."
  - name: "feature_request"
    description: "This is a feature request."
  - name: "question"
    description: "This is a question."
  - name: "feedback"
    description: "This is feedback."
  - name: "failed_to_infer_category"
    description: "Failed to infer category."

commands:
  - name: "info"
    namespace: "devrev"
    description: "Gives info about this Snap-in."
    surfaces:
      - surface: "discussions"
        object_types:
          - "snap_in"
    usage_hint: "/info"
    function: "snapin_intro"

automations:
    - name: periodic_ticket_creator
      description: Automation to create a ticket every 10 minutes
      source: timer-event-source
      event_types:
        - timer.tick
      function: ticket_creator
